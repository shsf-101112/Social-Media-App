{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'dashboard.css' %}">
</head>
<body>
    <div class="dashboard-container">
        {% for post in posts %}
        <div class="post-card">
            {% if post.image %}
            <img src="{{ post.image.url }}" class="post-image" alt="Post Image">
            {% endif %}
            <div class="post-content">
                <h3>{{ post.title }}</h3>
                <p>{{ post.description }}</p>
                <p><strong>By:</strong> {{ post.author.username }} • {{ post.created_at|date:"M d" }}</p>
                <p>❤️ {{ post.like_count }} Likes</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
